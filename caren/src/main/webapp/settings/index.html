<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="settings.css">

    <title>
        Settings
    </title>

    <body>
        <div class="title_content">
            <header class="root_header" style="margin-top: 50px; margin-bottom: 25px;">
                Settings
                
            </header>
        </div>

        <div class="panel">
            <div class="settings_card">
                <div class="card_title_wrapper">
                    <header class="card_header">
                        Account
                        <span style="float: right; margin-right: 5%; text-align: center; font-size: 20px;">Welcome: undef</span>
                        <hr style="width: 35%; margin-top: 5px; margin-left: 0;">
                    </header>
                </div>
                 
                <form action="changesettings">
                    <div class="settings_wrapper" style="height: 300px;">

                        <div class="setting_field">
                            <div class="setting_label">
                                First Name:
                            </div>
                            <input name="firt_name" class="setting_text_input" id="first_name_input" type="text" placeholder="John" style="background-image: url('icons/user.png'); background-position: 7px 2px; background-repeat: no-repeat; background-size: 6%;">
                        </div>
    
                        <div class="setting_field">
                            <div class="setting_label">
                                Last Name:
                            </div>
                            <input name="last_name" class="setting_text_input" id="last_name_input" type="text" placeholder="Doe" style="background-image: url('icons/user.png'); background-position: 7px 2px; background-repeat: no-repeat; background-size: 6%;">
                        </div>
    
                        <div class="setting_field">
                            <div class="setting_label">
                                E-mail:
                            </div>
                            <input name="email" class="setting_text_input" id="email_input" type="text" placeholder="PH@mail.com" style="background-image: url('icons/mail.png'); background-position: 5px 0px; background-repeat: no-repeat; background-size: 7%;">
                        </div>
                        <!-- <hr style="margin-top: 30px; width: 50%;">-->
                        <div class="setting_field">
                            <div class="setting_label">
                                Password:
                            </div>
                            <input name="password" class="setting_text_input"  id="password_input" type="password" placeholder="********" style="background-image: url('icons/lock.png'); background-position: 7px 2px; background-repeat: no-repeat; background-size: 6%;"">
                        </div>

                        <div class="setting_field">
                            <div class="setting_label">
                                Old Password:
                            </div>
                            <input name="old_password" class="setting_text_input"  id="old_password_input" type="password" placeholder="********" style="background-image: url('icons/lock.png'); background-position: 7px 2px; background-repeat: no-repeat; background-size: 6%;"">
                        </div>

                        <div class="settings_note" style="margin-top: 50px;">
                            <label>Empty fields will remain unchanged.</label>
                        </div>
                    </div>
                   
                    <div class="card_title_wrapper">
                        <header class="card_header">
                            Site
                            <hr style="width: 35%; margin-top: 5px; margin-left: 0;">
                        </header>
                    </div>
    
                    <div class="settings_wrapper" style="height: 100px;">
    
                        <div class="setting_field">
                            <div class="setting_label">
                                Dark Mode:
                            </div>
    
                            <span class="switch">
                                <i>
                                    <span class="setting_description">Enables dark mode.</span>
                                </i>
                                <input name="dark_mode" class="setting_checkbox_input" id="dark_mode_input" type="checkbox" style="background-image: url('icons/user.png'); background-position: 7px 2px; background-repeat: no-repeat; background-size: 6%;">
                            </span>
                        </div>
    
                        <div class="setting_field">
                            <div class="setting_label">
                                Reports Per Line:
                            </div>
    
                            <span class="switch">
                                <i>
                                    <span class="setting_description">Adjusts card view.</span>
                                </i>
                                <input name="RPL" type="range" id="RPL_input" min="1" max="7" value="4" class="setting_slider_input" id="myRange">
                            </span>
                        </div>
                    </div>
                    <input class="submit_button" type="submit" value="Save" style="margin-right: 5%; margin-top: 5%;">
                </form>

            </div>
        </div>
        
    </body>

    <script src="settings.js"></script> 
</html>
