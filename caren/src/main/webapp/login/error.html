<!DOCTYPE html>
<html>
    <title>
        Verification
    </title>

    <body>
        <div class="main_message" style="text-align: center; margin: auto; margin-top: 45vh;">
            <label id="msg" style="color: #ff82b2; font-family: Trebuchet MS;  font-size: 4rem; font-variant: small-caps; text-shadow: 2px 2px #434343;">Error.</label>
        </div>

        <div class="resend" style="text-align: center;  margin: auto;">
            <button id="resend" style=" font-family: Trebuchet MS; font-variant: small-caps; font-size: 1.25rem; background-color: #ffffff; color: #434343; border: 2px solid #434343; height: 40px; width: 100px; cursor: pointer; margin-top: 20px">GO BACK</button>
        </div>
        
    </body>

    <script>
        window.onload = function(){
            let url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
	        for (var i = 0, l = params.length; i < l; i++) {
	             tmp = params[i].split('=');
	             data[tmp[0]] = tmp[1];
	        }
	        
	        let e = data.error;
	        e = e.replace(/%20/g," ");
	        document.getElementById("msg").innerHTML = e;
	        
        	document.getElementById("resend").onclick = function(){
        		window.location.href = "http://localhost:8080/caren/signup/";
        	};
        }
    </script>
</html>
