<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Log in</title>
	<link rel="stylesheet" href="main.css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body class="login">
	<div class="login__container">
		<img class="login__logo" src="../Pictures/logo.png" alt="Nedap">
		<h2 class="login__heading">Log In</h2>
		<div class="input">
			<p class="input__label">Username</p>
			<p class="input__label">Password</p>
			<input class="input__text" type="text">
			<input class="input__text" type="password">
		</div>
		<div class="submit">
			<a class="submit__link" href="#" >Forgotten Password?</a>
			<button class="submit__btn" onclick="errLogin();">Submit</button>
		</div>
	</div>
</body>
<script src="../scripts/form.js"></script>
</html>
